    <h1>JS Loops, Arrays and Objects</h1>
      <p>Created 7 x table using a for loop. <br> loops alwasy need to have a COUNTER, CONDITION AND A CHANGE</p>
      
      

      <script>
          // the below js is a for loop inside a for loop. The counter 1 is the 'counter', the <= is the 'condition' and the counter++ is the 'change'
        for( let counter = 1; counter <= 12; counter++ ) {

            document.write( "<div>"); //open div tag
            document.write("<header>" + counter + " times table " + "</header>");    

                for ( let counter2 = 1; counter2 <= 12; counter2++ ) {
                    //document.write( counter * counter2 + " = " + counter + " * " + counter2 + "<br>");

                    //the shorthand to output this in doc.write is shown below
                    document.write(`${counter} * ${counter2} = ${counter * counter2} <br>`);
                }
           
           document.write("</div>");

        }




      </script>
