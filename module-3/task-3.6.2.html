<body>
    <h2>Creating a NODE using DOM</h2>

<div>




</div>


<style>

    div {
        background-color: yellow;
        height: 200px;

    }
</style>

<script>
//TASK - create a paragraph element and add it to a div on your page.


//this is declaring a variable called pageDiv to the div i have already created in HTML
var pageDiv = document.querySelector("div");
// I have declared a new paragraph variable AND i have created a new element or NODE which is a p tag for a paragraph
var paragraph = document.createElement("p");
// I have declared a new text variable and i have created new text
var text = document.createTextNode("I am a paragraph"); 
// Now i have to nest the text within the paragraph i created 
paragraph.appendChild( text );
//then i need to nest the paragraph within the div
pageDiv.appendChild( paragraph );







</script>


</body>
